<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/ea/1d/97/ea1d9797c9bf3dda7a23b238e5e4b364.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            
             border: solid white;
            
            padding:40px;
            border-radius: 30px;
            box-shadow: 8px 8px 60px rgb(140, 129, 222);
            justify-content: center;
            align-items: center;
        }

        .join-us {
          border: solid black;
          box-shadow: 3px 3px 3px black;
         padding-left: 30px;
           padding-right: 30px;
           animation: fadeIn; 
          animation-duration: 4s;
           border-radius: 10px;
         
}


        .user-data {
            border: solid white;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
            
            box-shadow: 5px 5px 20px pink;
            display: flex;
            flex-direction: column;
            align-self: center;
            flex-wrap: wrap;
            align-items: center;
            padding: 10px;
            
            
        }

        .input {
            border-radius: 10px;
            margin-top: 20px;
        }

        .title{
           display: flex;
            margin: 10px;
            padding: 50px;
            border-radius: 10px;
            /*box-shadow: 5px 5px 20px rgb(194, 171, 231);*/
            border: solid white;
            background-color:rgb(169, 236, 222);
            opacity: 90%;
            justify-content: center;
            flex-direction: column;
            

        }

        
         
        .exp{
            border: solid rgb(0, 0, 0);
            border-radius: 10px;
            border-color: white;
            background-color: rgb(255, 255, 255);
            justify-content: center;
            width: 300px;
            padding: 18px;
            align-self: center;
            box-shadow: 3px 3px 3px 3px;
             
        }
        
       button{
       
        width: 100px;
       }
       
       .register-title{
        border: solid white;
        border-radius: 10px;
        box-shadow: 5px 5px 40px white;
        background-color: black;
        padding-left: 30px;
        padding-right: 30px;
        
       }
        
    </style> 
</head>
<body>

<div class="center">

    <div class="title">
       <div class="join-us">
        <h1 style="color: rgb(8, 11, 12); font-family: Verdana, Geneva, Tahoma, sans-serif;">Join our community</h1>
       </div>
       
       
        
        <p style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: rgb(17, 12, 12);"> the place where your ideas grow and flow </p>
    
              <div class="exp">
                  <p style="color: rgb(0, 0, 0); font-size: 80%;font-weight: bold;font-family: cursive;font-style: italic;">"Infinity is more than just a websiteâ€”it's a dynamic playground where creativity knows no bounds!."</p>
              </div>    
    
    </div>
  
 

    <div class="user-data">
        <div class="register-title">
        <h2 style="color: white;"> Please complete the register form </h2>   
        </div>
        
        <input class="input" type="text" name="name" placeholder="User name">
        <input type="text" name="E-mail" class="input" placeholder="E-mail">
        <input type="text" class="input" name="password" placeholder="Select a password">
        <input type="text" class="input" name="password" placeholder="Confirm password">
        <input type="date" name="birth-date" class="date" style="margin: 10px; background-color: black; color: white;">
        <button type="submit">Submit</button>
   
    </div>

  

</div>

</body>
</html>
